add_newline = true
command_timeout = 2000


"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$kotlin\
$java\
$golang\
$python\
$nodejs\
$time\
$line_break\
$character"""

[username]
disabled = true
show_always = true
style_user = "bright-black"
